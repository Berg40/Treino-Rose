<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="tituloInicial">

        <h1 id = "saudacao"  style="text-align: center;">Treino Rose Docinho </h1>
        <button id ="saudacao" onclick="mudarTitulo()">Clique aqui!</button>

    </div>

        <hr>
        <br>
        
        <select id="opcoes" onchange="opcoes()" >
            <option>Escolha um dia </option>
            <option value="segunda.html">Segunda-feira</option>
            <option value="terca.html">Terca-Feira</option>
            <option value="quarta.html">Quarta-feira</option>
            <option value="quinta.html">Quinta-Feira</option>
            <option value="sexta.html">Sexta-Feira</option>
        </select>
    
    <script>
        function mudarTitulo() {
        var titulo = window.document.getElementById("saudacao")
        titulo.innerText = "Minha princesa Linda!!!!!"
        titulo.style.color = "pink"
        }
        function opcoes() {
            let opcao = window.document.getElementById("opcoes")
            if (opcao.value !== "") {
                window.location.href = opcao.value;
            } 

        }
    </script>


</body>
</html>
